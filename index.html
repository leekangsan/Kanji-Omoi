<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>Kanji Omoi</title>

		<!-- view port -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- script -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script type="text/javascript" src="js/kanji.js"></script>

		<!-- css -->
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div class="container text-center">
			<h1><span>漢字思い</span></h1>
		</div>
		<div class="container text-center kanji-base" style="margin-top: auto;">
			<span class="kanji-fontsize" id='kanji'></span></br>

		</div>

		<div class="container text-center oto-base" style="margin-top: auto;">
			<span class="oto-fontsize" id='oto'></span></br>
		</div>

		<div class="container text-center yomi-base" style="margin-top: auto;">
			<span class="yomi-fontsize" id='yomi'></span></br>
		</div>
	</body>

	<script type="text/javascript">
		var yomigata = yomi.split(',');

		$(document).ready(function() {
			var kanjiLength = kanji.length;
			setInterval(function() {
				var rand = randomRange(0, kanjiLength);
				$('#kanji').text(kanji[rand]);
				$('#oto').text(oto[rand]);
				$('#yomi').text(yomigata[rand]);
			}, 2000);
		});

		function randomRange(n1, n2) {
			return Math.floor((Math.random() * (n2 - n1 + 1)) + n1);
		}
	</script>
</html>
